<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cadastro - Match Score</title>
    <link rel="stylesheet" href="css/cadastro.css" />
    <link rel="icon" href="imagens/loguinho2.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <button onclick="window.location.href='index.html'" aria-label="Voltar" class="back-button">←</button>
    <div id="toast-container"></div>

    <div class="main-container">
        <div class="form-container">
            <div class="logo-container">
                <img id="profilePreview" src="imagens/loguinho.png" alt="Pré-visualização da foto de perfil" />
                <input type="file" id="profileImageInput" accept="image/*" title="Clique para escolher uma foto" />
            </div>
            <p class="photo-hint">Clique na logo para adicionar foto (opcional)</p>
            
            <h2>Criar Conta</h2>

            <form id="registerForm" novalidate>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required aria-required="true" />
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required aria-required="true" />
                </div>
                <div class="form-group">
                    <label for="data">Data De Nascimento</label>
                    <input type="date" id="data" name="data" required aria-required="true" />
                </div>
                <div class="form-group">
                    <label for="posicao">Posição que Joga</label>
                    <select id="posicao" name="posicao" required aria-required="true">
                        <option value="" disabled selected>Selecione sua posição</option>
                        <option value="Goleiro">Goleiro</option>
                        <option value="Fixo">Fixo</option>
                        <option value="Ala Esquerdo">Ala Esquerdo</option>
                        <option value="Ala Direito">Ala Direito</option>
                        <option value="Pivô">Pivô</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required aria-required="true" minlength="6" />
                </div>
                <div class="form-group">
                    <label for="Csenha">Confirmar Senha</label>
                    <input type="password" id="Csenha" name="Csenha" placeholder="Confirme sua senha" required aria-required="true" minlength="6" />
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(DDD) + Número" required aria-required="true" pattern="\\(\\d{2}\\)\\s?\\d{4,5}-?\\d{4}" title="Formato esperado: (99) 99999-9999" />
                </div>
                <button type="submit" class="form-submit-btn">Cadastrar</button>
            </form>

            <div class="google-btn">
                <button id="google-signin" aria-label="Continuar com Google">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="white" aria-hidden="true">
                        <path d="M12.545 10.239v3.821h5.445c-.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.701-6.033-6.032s2.701-6.032 6.033-6.032c1.498 0 2.866 0.549 3.921 1.453l2.814-2.814c-1.786-1.664-4.153-2.675-6.735-2.675-5.522 0-10 4.479-10 10s4.478 10 10 10c8.396 0 10-7.524 10-10 0-0.768-0.081-1.512-0.219-2.216h-9.781z" />
                    </svg>
                    Continuar com Google
                </button>
            </div>
        </div>
        
    </div>

    <div id="loading" class="loading-screen" style="display: none;">
        <video class="loading-video" src="videos/loading MATCH SCORE.mp4" autoplay loop muted></video>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js" defer></script>
    
    <script src="js/firebase-config.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/cadastro.js" defer></script>
    
    <script>
        (function(d) {
            var s = d.createElement("script");
            s.setAttribute("data-account", "INSIRA_SEU_CÓDIGO_USERWAY_AQUI");
            s.setAttribute("src", "https://cdn.userway.org/widget.js");
            (d.body || d.head).appendChild(s);
        })(document);
    </script>
</body>
</html>
