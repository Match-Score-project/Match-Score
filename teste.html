<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modo Claro/Escuro</title>
  <style>
    :root {
      --bg-light: #f5f5f5;
      --text-light: #222;
      --bg-dark: #1e1e1e;
      --text-dark: #f5f5f5;
    }

    body {
      background: var(--bg-light);
      color: var(--text-light);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    /* Estilo do switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "‚òÄÔ∏è";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #666;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
      content: "üåô";
    }
  </style>
</head>
<body>
  <label class="switch">
    <input type="checkbox" id="toggle-theme">
    <span class="slider"></span>
  </label>

  <script>
    const toggle = document.getElementById("toggle-theme");
    const body = document.body;

    toggle.addEventListener("change", () => {
      body.classList.toggle("dark", toggle.checked);
    });
  </script>
</body>
</html>
